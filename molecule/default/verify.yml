---
# =============================================================================
# Ansible Role: Tailscale - Molecule Verification Playbook
# =============================================================================

- name: Molecule | Verify Role
  hosts: all
  gather_facts: true

  vars_files:
    - ../../defaults/main.yml
    - ../../vars/main.yml

  tasks:
    - name: ðŸ” Verify | Check if Tailscale package is installed
      ansible.builtin.command: "dpkg -l tailscale"
      register: _package_check_
      failed_when: false
      changed_when: false
      when: >
        ansible_pkg_mgr == 'apt'

    - name: ðŸ§ª Verify | Assert Tailscale package is installed
      ansible.builtin.assert:
        that:
          - _package_check_.rc == 0
          - "'tailscale' in _package_check_.stdout"
        fail_msg: "âŒ Tailscale package is not installed"
        success_msg: "âœ… Tailscale package installation verified"
      when: >
        ansible_pkg_mgr == 'apt'

    - name: ðŸ” Verify | Check if Tailscale repository is configured
      ansible.builtin.find:
        paths: "/etc/apt/sources.list.d"
        patterns: "*tailscale*"
      register: _repo_files_
      when: >
        ansible_pkg_mgr == 'apt'

    - name: ðŸ§ª Verify | Assert repository configuration exists
      ansible.builtin.assert:
        that:
          - _repo_files_.files | length > 0
        fail_msg: "âŒ Tailscale repository configuration not found"
        success_msg: "âœ… Tailscale repository configuration verified"
      when: >
        ansible_pkg_mgr == 'apt'

    - name: ðŸ” Verify | Check if Tailscale client binary exists
      ansible.builtin.stat:
        path: "/usr/bin/tailscale"
      register: _client_binary_

    - name: ðŸ§ª Verify | Assert client binary exists and is executable
      ansible.builtin.assert:
        that:
          - _client_binary_.stat.exists
          - _client_binary_.stat.executable
        fail_msg: "âŒ Tailscale client binary not found or not executable"
        success_msg: "âœ… Tailscale client binary verified"

    - name: ðŸ” Verify | Check if Tailscale daemon binary exists
      ansible.builtin.stat:
        path: "/usr/sbin/tailscaled"
      register: _daemon_binary_

    - name: ðŸ§ª Verify | Assert daemon binary exists and is executable
      ansible.builtin.assert:
        that:
          - _daemon_binary_.stat.exists
          - _daemon_binary_.stat.executable
        fail_msg: "âŒ Tailscale daemon binary not found or not executable"
        success_msg: "âœ… Tailscale daemon binary verified"

    - name: ðŸ” Verify | Test Tailscale client functionality
      ansible.builtin.command: "/usr/bin/tailscale version"
      register: _version_check_
      changed_when: false

    - name: ðŸ“Š Verify | Show Tailscale version
      ansible.builtin.debug:
        msg: "ðŸŽ¯ Tailscale version: {{ _version_check_.stdout }}"

    - name: ðŸ” Verify | Check if Tailscale service file exists
      ansible.builtin.stat:
        path: "/lib/systemd/system/tailscaled.service"
      register: _service_file_
      when: >
        ansible_service_mgr == 'systemd'

    - name: ðŸ§ª Verify | Assert service file exists
      ansible.builtin.assert:
        that:
          - _service_file_.stat.exists
        fail_msg: "âŒ Tailscale service file not found"
        success_msg: "âœ… Tailscale service file verified"
      when: >
        ansible_service_mgr == 'systemd'

    - name: ðŸ“Š Verify | Show comprehensive verification results
      ansible.builtin.debug:
        msg: "ðŸŽ‰ All Tailscale verification checks completed successfully!"
