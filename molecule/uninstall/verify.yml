---
# =============================================================================
# Ansible Role: Tailscale - Molecule Verification (Uninstall Scenario)
# =============================================================================

- name: Molecule | Verify (uninstall)
  hosts: all
  gather_facts: true

  tasks:
    - name: ğŸ” Verify | Check that package is absent
      ansible.builtin.command: "dpkg -l tailscale"
      register: _pkg_
      failed_when: false
      changed_when: false
      when: ansible_pkg_mgr == 'apt'

    - name: ğŸ§ª Verify | Assert package not present
      ansible.builtin.assert:
        that:
          - _pkg_.rc != 0 or ('no packages found' in (_pkg_.stderr | lower))
        success_msg: "âœ… Tailscale package absent"
        fail_msg: "âŒ Tailscale package still present"
      when: ansible_pkg_mgr == 'apt'

    - name: ğŸ” Verify | Check repo file removed
      ansible.builtin.find:
        paths: "/etc/apt/sources.list.d"
        patterns: "*tailscale*"
      register: _repo_
      when: ansible_pkg_mgr == 'apt'

    - name: ğŸ§ª Verify | Assert repo removed
      ansible.builtin.assert:
        that:
          - (_repo_.files | length) == 0
        success_msg: "âœ… Repository removed"
        fail_msg: "âŒ Repository still present"
      when: ansible_pkg_mgr == 'apt'


