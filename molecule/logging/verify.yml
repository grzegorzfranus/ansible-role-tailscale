---
# =============================================================================
# Ansible Role: Tailscale - Molecule Verification (Logging Scenario)
# =============================================================================

- name: Molecule | Verify (logging)
  hosts: all
  gather_facts: true

  tasks:
    - name: ğŸ” Verify | Check rsyslog config file exists
      ansible.builtin.stat:
        path: "/etc/rsyslog.d/{{ hostvars[inventory_hostname]['tailscale_rsyslog_config_file'] | default('49-tailscale.conf') }}"
      register: _rsyslog_

    - name: ğŸ§ª Verify | Assert rsyslog config present
      ansible.builtin.assert:
        that:
          - _rsyslog_.stat.exists
        fail_msg: "âŒ RSyslog configuration for Tailscale not found"
        success_msg: "âœ… RSyslog configuration present"

    - name: ğŸ” Verify | Check systemd override exists
      ansible.builtin.stat:
        path: "/etc/systemd/system/{{ hostvars[inventory_hostname]['tailscale_service_name'] | default('tailscaled') }}.service.d/logging.conf"
      register: _override_
      when: >
        ansible_service_mgr == 'systemd'

    - name: ğŸ§ª Verify | Assert systemd override present
      ansible.builtin.assert:
        that:
          - _override_.stat.exists
        fail_msg: "âŒ Systemd logging override not found"
        success_msg: "âœ… Systemd logging override present"
      when: >
        ansible_service_mgr == 'systemd'

    - name: ğŸ” Verify | Check logrotate config exists
      ansible.builtin.stat:
        path: "/etc/logrotate.d/tailscale"
      register: _logrotate_

    - name: ğŸ§ª Verify | Assert logrotate present
      ansible.builtin.assert:
        that:
          - _logrotate_.stat.exists
        fail_msg: "âŒ Logrotate configuration for Tailscale not found"
        success_msg: "âœ… Logrotate configuration present"


